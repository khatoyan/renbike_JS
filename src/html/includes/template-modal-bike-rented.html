<div class="modal modal--bike hidden" id="template-modal-bike-rented">
  <div class="modal__background" data-control="modal-background"></div>
  <div class="modal__content">
    <header class="modal__title">
      <h2 data-field="bike-name" class="modal__title-text"></h2>
      <span data-field="bike-cost" class="modal__title-price"></span>
      <img data-control="modal-btn-close" src="/images/close.svg" alt="close" />
    </header>
    <div class="bike-details">
      <div class="bike-details__content">
        <img data-field="bike-img" alt="bike" />
        <h4 class="bike-details__subheader">Пункт проката</h4>
        <img src="/images/map.png" alt="map" />
      </div>
      <aside class="bike-details__aside">
        Код получения
        <br />
        <br />
        <img src="/images/qr.png" alt="" />
      </aside>
    </div>
  </div>
</div>
