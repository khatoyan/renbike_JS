<!doctype html>
<html lang="ru">

<head>
  <title>
    Rent bike
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.bundle.css" />
  <script src="https://api-maps.yandex.ru/2.1/?apikey=470f2eac-54e2-4d0e-b168-50e0610de236&lang=ru_RU" type="text/javascript"></script>
</head>

<body>
  <div class="app">

    <div class="modal hidden" id="modal-login">
      <div data-control="modal-background" class="modal__background"></div>
      <div class="modal__content">
        <header class="modal__title">
          <h2>Вход</h2>
          <div data-control="modal-btn-close"><img src="../../images/close.svg" alt="close"></div>
        </header>
        <form id="auth-form" class="form">
          <div class="form__row">
            <label class="form__label" for="login-email">Электронная почта</label>
            <input type="email" class="form__input input" id="login-email" name="login-email" required>
          </div>
          <div class="form__row">
            <label class="form__label" for="login-password">Пароль</label>
            <input type="password" class="form__input input" id="login-password" name="login-password" required>
          </div>
          <div class="form__row">
            <button type="submit" class="button button--wide button--large">Войти</button>
          </div>
          <div class="form__row form__row--center">
            <a role="button" id="auth-form-reg-link">Зарегистрироваться</a>
          </div>
        </form>
      </div>
    </div>

    <div class="modal hidden" id="modal-registration">
      <div data-control="modal-background" class="modal__background"></div>
      <div class="modal__content">
        <header class="modal__title">
          <h2>Регистрация</h2>
          <div data-control="modal-btn-close"><img src="../../images/close.svg" alt="close"></div>
        </header>
        <form id="reg-form" class="form">
          <div class="form__row">
            <label class="form__label" for="reg-email">Электронная почта</label>
            <input type="email" class="form__input input" name="reg-email" required>
          </div>
          <div class="form__row">
            <label class="form__label" for="reg-password1">Пароль</label>
            <input type="password" class="form__input input" name="reg-password1" required>
            <label class="form__label form__label--hint" for="reg-password1">Минимум 8 символов</label>
          </div>
          <div class="form__row">
            <label class="form__label" for="reg-password2">Повторите пароль</label>
            <input type="password" class="form__input input" name="reg-password2" required>
          </div>
          <div class="form__row">
            <button type="submit" class="button button--wide button--large">Зарегистрироваться</a>
          </div>
          <div class="form__row form__row--center">
            <a role="button" id="reg-form-auth-link">Войти</a>
          </div>
        </form>
      </div>
    </div>

    <div class="modal hidden" id="modal-card">
      <div data-control="modal-background" class="modal__background"></div>
      <div class="modal__content">
        <header class="modal__title">
          <h2>Реквизиты карты</h2>
          <div data-control="modal-btn-close"><img src="../../images/close.svg" alt="close"></div>
        </header>
        <form id="card-form" class="form">
          <div class="form__row">
            <label class="form__label" for="card-number">Номер карты</label>
            <input type="text" class="form__input input" name="card-number" required placeholder="0000 0000 0000 0000">
          </div>
          <div class="form__row form__row--col">
            <div class="form__col">
              <label class="form__label" for="card-date">Срок</label>
              <input type="month" class="form__input input" name="card-date" required placeholder="ММ/ГГ">
            </div>
            <div class="form__col">
              <label class="form__label" for="card-cvv">CVV</label>
              <input type="password" class="form__input input" name="card-cvv" required placeholder="•••" maxlength="3">
            </div>
          </div>
          <div class="form__row">
            <button type="submit" class="button button--wide button--large" id="card-form-bind">Привязать карту</button>
          </div>
          <div class="form__row form__row--center">
            <a role="button" id="card-form-close">Привязать потом</a>
          </div>
        </form>
      </div>
    </div>

    <header class="app__header">
      <div class="header app__content">
        <a href="./index.html"><img src="../../images/logo.svg" alt="logo"></a>

        <div class="header__user-panel hidden" id="user-panel-unauthorized">
          <button class="button header__button" id="btn-open-modal-login">Войти</button>
          <button class="button button--light header__button" id="btn-open-modal-reg">Регистрация</button>
        </div>

        <div class="header__user-panel hidden" id="user-panel-authorized">
          <a href="./booking.html" class="header__link">Мои бронирования</a>
          <div class="dropdown header__link" tabindex="0">
            <div class="icon-people dropdown__title" id="user-panel-login">Пользователь</div>
            <div class="dropdown__menu">
              <a href="./settings.html" class="dropdown__menu-item">Настройки</a>
              <hr>
              <a href="#" class="dropdown__menu-item">Выйти</a>
            </div>
          </div>
        </div>
      </div>

      <script defer src="/main.js"></script>
      <script src="/header.js"></script>

    </header>
    <main class="app__main">
      <div class="app__content">
